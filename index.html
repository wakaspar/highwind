<!DOCTYPE html>
<html ng-app="Highwind">

  <head>
    <meta charset="utf-8">
    <!-- jQuery & Angular CDNs -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <!-- Locally Hosted Files -->
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="controllers/HomeController.js"></script>
    <!-- External Fonts & Semantic UI CDNs -->
    <link href="https://fonts.googleapis.com/css?family=Krona+One|Mina" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <title>wk | highwind</title>
  </head>

  <body>
    <header>
      <div class="ui text menu">
        <div class="ui header item logo">
          <h1 class="full-name">Will Kaspar</h1>
          <h1 class="initials">wk.</h1>
        </div>

        <div class="right menu">
          <div class="ui icon button" onclick="openNav()">
            <i class="large bars icon"></i>
          </div>
          <div id="nav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-links">
              <a href="#">Portfolio</a>
              <a href="#">Art</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
        <div id="menu" class="ui menu">
          <a class="item" href="#">Portfolio</a>
          <a class="item" href="#">Art</a>
          <a class="item" href="#">About</a>
          <a class="item" href="#">Contact</a>
        </div>
      </div>
    </header>

      <div id="home" class="bg-holder"></div>
      <div class="content-box">
        <h6>hello</h6>
      </div>

      <!-- Angular Viewport -->
      <div ng-view></div>

      <div id="bg-two" class="bg-holder"></div>
      <div class="content-box">
        <h6>hello again</h6>
      </div>
      <div id="bg-three" class="bg-holder"></div>

      <footer>
        <p>wk c 2018</p>
      </footer>

  </body>
</html>
